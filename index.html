<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue - Task Board
        </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <div id="app">
            <div class="row mb-4">
                <div v-for="category in columns" class="col mb-4">
                    <div class="card shadow-sm p-2">
                    <task-category v-bind:tasks="tasks" v-bind:category="category"></task-category>
                </div>
                </div>
            </div>
                <div class="col-5 d-flex">
                    <input class="form-control me-3" type="text" v-model="categoryName" placeholder="Column name" />
                    <button class="btn btn-primary" v-on:click="addNewColumn">Add</button>

            </div>
        </div>

    </div>
    <script src="https://unpkg.com/vue"></script>
    <script src="main.js"></script>
</body>

</html>
